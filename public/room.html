<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Engagement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <div class="p-4 justify-content-center">
    <form class="form-horizontal form-material" id="loginform"
          action="engagementApp-client.html"
          onsubmit="return redirectBasedOnRole()">
      <h3 class="box-title m-b-20">Engagement Room</h3>
      <div class="form-group ">
        <div class="col-xs-12">
          <input class="form-control" type="text" required="" placeholder="Nombre de usuario" name="name" value="User">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <input class="form-control" type="text" required="" placeholder="Id de la sala" name="roomCode" value="12345">
        </div>
      </div>
      <div class="form-group ">
        <div class="col-xs-12">
          <input class="form-control" type="text" required="" placeholder="admin o user" name="rol" value="user">
        </div>
      </div>
      <div class="form-group text-center">
        <div class="col-xs-12 p-b-20 p-3">
          <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Ingresar a la sala</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    function redirectBasedOnRole() {
      var rolInput = document.getElementsByName('rol')[0].value;
      if (rolInput === 'admin') {
        document.getElementById('loginform').action = 'engagementApp-admin.html';
      } else if (rolInput === 'user') {
        document.getElementById('loginform').action = 'engagementApp-client.html';
      } else {
        document.getElementById('loginform').action = 'engagementApp-client.html';
      }
      return true;
    }
  </script>

</body>

</html>
